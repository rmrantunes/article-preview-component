<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    <div class="card__img"></div>

    <div class="card__content">
      <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>

      <div class="card__profile">
        <div class="card__profile-container">
          <div class="card__profile-pic"><img src="images/avatar-michelle.jpg" alt=""></div>

          <div class="card__profile-info">
            <span class="card__name">Michelle Appleton</span>
            <span class="card__date">28 Jun 2020</span>
          </div>
        </div>
        <div class="card__share-btn"><img src="images/icon-share.svg" alt=""></div>
      </div>

      <div class="card__share">
        <span>Share</span>
        <img src="images/icon-facebook.svg" alt="Share on Facebook">
        <img src="images/icon-twitter.svg" alt="Share on Twitter">
        <img src="images/icon-pinterest.svg" alt="Share on Pinterest">
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
